<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/CSS/request_password_reset.css">
</head>
<body>
    <div class="form-container">
        <h1>Reset Password</h1>
        <form method="POST" action="{{ url_for('request_password_reset') }}">
            {{ form.hidden_tag() }}
            <div>
                {{ form.nickname.label }}<br>
                {{ form.nickname(size=32) }}<br>
                {% for error in form.nickname.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </div>
            <div>
                {{ form.submit() }}
            </div>
        </form>
        <br>
        <a href="/login.html">Login</a><br>
        
    </div>
    <div class="background">
        <!-- <a href="/">Welcome</a> -->
    </div>
    <script>
        window.onload = function() {
            var messages = JSON.parse('{{ get_flashed_messages(with_categories=True) | tojson | safe }}');
            var errorMessages = messages
                .filter(function(msg) { return msg[0] === 'error'; })
                .map(function(msg) { return msg[1]; })
                .join(' ');

            if (errorMessages) {
                alert(errorMessages);
            }
        };
    </script>
</body>
</html>
